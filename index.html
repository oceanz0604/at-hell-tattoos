<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>A.T Hell Tattoos | Booking</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body>

<!-- HAMBURGER -->
<button id="menuBtn" class="hamburger-icon hidden" aria-label="Menu">
  <span></span><span></span><span></span>
</button>

<!-- SIDEBAR -->
<nav id="sidebar" class="sidebar">
  <img src="./images/logo.png" class="sidebar-logo" />

  <ul>
    <li class="user-link hidden" data-nav="booking">Book Session</li>
    <li class="user-link hidden" data-nav="history">My History</li>
    <li class="user-link hidden" data-nav="profile">Edit Profile</li>

    <li class="admin-link hidden" data-nav="list">Requests</li>
    <li class="admin-link hidden" data-nav="calendar">Calendar</li>

    <li class="auth-required hidden logout" id="logoutBtn">Logout</li>
  </ul>
</nav>

<div id="overlay" class="overlay"></div>

<main class="layout">

  <!-- LANDING -->
  <section id="landingView" class="container auth-centered">
    <img src="./images/logo.png" class="main-logo" />
    <h1 class="brand-title">A.T HELL TATTOOS</h1>
    <p class="tagline">Elite Custom Tattoo Studio</p>
    <button class="btn-primary" id="startBooking">Book Appointment</button>
  </section>

  <!-- AUTH -->
  <section id="authView" class="container auth-centered hidden">
    <h2 id="authTitle">STUDIO LOGIN</h2>
    <div id="authError" class="error hidden"></div>

    <form id="authForm">
      <input id="regName" class="auth-extra hidden" placeholder="Full Name" />
      <input id="regPhone" class="auth-extra hidden" placeholder="Phone Number" />
      <input id="email" required placeholder="Email" />
      <input id="password" type="password" required placeholder="Password" />
      <button id="authBtn">Enter Studio</button>
    </form>

    <p class="toggle" id="toggleAuth">
      New here? <span>Sign Up</span>
    </p>
  </section>

  <!-- BOOKING -->
  <section id="bookingView" class="container hidden">
    <h2>New Tattoo Request</h2>

    <form id="bookingForm">
      <textarea id="idea" required placeholder="Describe your tattoo idea..."></textarea>
      <input type="file" id="refImage" accept="image/*" />

      <div class="row">
        <input type="date" id="date" required />
        <input type="time" id="time" required />
      </div>

      <button id="submitBtn">Submit Request</button>
    </form>
  </section>

  <!-- HISTORY (SEPARATE VIEW) -->
  <section id="historyView" class="container hidden">
    <h2>My Booking History</h2>
    <div id="userList"></div>
  </section>

  <!-- PROFILE -->
  <section id="profileView" class="container hidden">
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <input id="editName" placeholder="Full Name" required />
      <input id="editPhone" placeholder="Phone Number" required />
      <button>Update</button>
    </form>
    <p id="profileMsg" class="success hidden">Profile Updated</p>
  </section>

  <!-- ADMIN -->
  <section id="adminView" class="container admin-wide hidden">
    <div id="listView">
      <h2>Admin Requests</h2>
      <div id="adminListView" class="admin-grid"></div>
    </div>

    <div id="calendarView" class="hidden">
      <div id="calendar"></div>
    </div>
  </section>

</main>

<script type="module" src="./js/app.js"></script>
</body>
</html>
